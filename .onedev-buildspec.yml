version: 43
jobs:
- name: Push to github
  steps:
  - type: PushRepository
    name: Push
    remoteUrl: https://github.com/rolderclients/wecoop-briefer
    passwordSecret: decard-github
    force: true
    condition: SUCCESSFUL
    optional: false
  jobExecutor: tin
  triggers:
  - type: BranchUpdateTrigger
    branches: master prod test
    userMatch: anyone
  retryCondition: never
  maxRetries: 3
  retryDelay: 30
  timeout: 14400
